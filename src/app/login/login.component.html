	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img src="../../assets/images/logo.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
					</div>
					<div class="panel-body">
						<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
							<div class="form-group mb-lg">
								<label>Usuario</label>
								<div class="input-group input-group-icon">
									<input type="text" formControlName="username" class="form-control input-lg"
                    [ngClass]="{ 'is-invalid': submittedLogin && f.username.errors }"
                    />
                    <div *ngIf="submittedLogin && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Usuario Requerido</div>
                    </div>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Senha</label>
								</div>
								<div class="input-group input-group-icon">
									<input name="pwd" type="password" formControlName="password" class="form-control input-lg"
                  [ngClass]="{ 'is-invalid': submittedLogin && f.password.errors }"/>
                  <div *ngIf="submittedLogin && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Senha Requerida</div>
                  </div>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
                <a href="pages-recover-password.html" class="pull-right">Esqueceu seu senha?</a>
							</div>


							<div class="row">
								<div class="col-sm-12 text-right">
									<button [disabled]="isLoading"  type="submit" class="btn btn-primary hidden-xs">Entrar</button>
									<button [disabled]="isLoading" type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Entrar</button>
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
								</div>
							</div>
						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2020. All Rights Reserved.</p>
			</div>
		</section>
	</body>
